spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/krustykrabdb?autoReconnect=true
    username: root
    password: [DB password]
  devtools:
      restart:
        enabled: true

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /resources/**